      y_from_center: 47
  - id: hole2
    type: circle
    diameter: 3.5
    center:
      x_from_center: -55
      y_from_center: -47
  - id: hole3
    type: circle
    diameter: 3.5
    center:
      x_from_center: 55
      y_from_center: -47
  - id: hole4
    type: circle
    diameter: 3.5
    center:
      x_from_center: 55
      y_from_center: 47

dimensions:
  items:
    - type: overall_length
      value: 150
      where: down
      distance: 7
    - type: overall_width
      value: 120
      where: left
      distance: 7
    - type: offset_from_center_x
      targets: [hole4]
      where: up
      distance: 7
    - type: offset_from_center_y
      targets: [hole4]
      where: right
      distance: 7
